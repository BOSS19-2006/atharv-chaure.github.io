<!-- ABOUT -->

<script>
/* ===== CURSOR ===== */
const cursor = document.querySelector('.cursor');
document.addEventListener('mousemove', e => {
  cursor.style.left = e.clientX + 'px';
  cursor.style.top = e.clientY + 'px';
});

document.querySelectorAll('button,a').forEach(el=>{
  el.addEventListener('mouseenter',()=>cursor.classList.add('hover'));
  el.addEventListener('mouseleave',()=>cursor.classList.remove('hover'));
});

/* ===== MAGNETIC ===== */
document.querySelectorAll('.magnetic').forEach(btn=>{
  btn.addEventListener('mousemove',e=>{
    const r = btn.getBoundingClientRect();
    btn.style.transform =
      `translate(${(e.clientX-r.left-r.width/2)*0.3}px,
                 ${(e.clientY-r.top-r.height/2)*0.3}px)`;
  });
  btn.addEventListener('mouseleave',()=>btn.style.transform='translate(0,0)');
});

/* ===== TYPING ===== */
const roles=[
  "Aspiring Java Developer",
  "AI Product Builder",
  "Founder Mindset"
];
let i=0,j=0,del=false;
const typing=document.querySelector('.typing');

setInterval(()=>{
  typing.textContent = roles[i].slice(0,j);
  if(!del && j++===roles[i].length+5) del=true;
  if(del && j--===0){ del=false; i=(i+1)%roles.length; }
},100);

/* ===== ORBIT ===== */
let angle=0;
setInterval(()=>{
  document.querySelectorAll('.orbit span').forEach((el,i)=>{
    el.style.transform =
      `translate(${Math.cos(angle+i)*80}px,${Math.sin(angle+i)*80}px)`;
  });
  angle+=0.02;
},30);

/* ===== PARALLAX BLOBS ===== */
document.addEventListener('mousemove',e=>{
  document.querySelectorAll('.blob').forEach((b,i)=>{
    b.style.transform =
      `translate(${e.clientX*0.01*(i+1)}px,${e.clientY*0.01*(i+1)}px)`;
  });
});

/* ===== SCROLL ===== */
const scroller=document.querySelector('.snap-container');
const progress=document.querySelector('.scroll-progress');
scroller.addEventListener('scroll',()=>{
  progress.style.width=
    (scroller.scrollTop/(scroller.scrollHeight-scroller.clientHeight))*100+'%';
});

/* ===== REVEAL ===== */
const obs=new IntersectionObserver(es=>{
  es.forEach(e=>e.isIntersecting&&e.target.classList.add('active'));
},{threshold:.2});
document.querySelectorAll('.reveal').forEach(el=>obs.observe(el));

/* ===== TILT ===== */
document.querySelectorAll('.tilt').forEach(card=>{
  card.addEventListener('mousemove',e=>{
    const r=card.getBoundingClientRect();
    card.style.transform=
      `rotateX(${-(e.clientY-r.top-r.height/2)/10}deg)
       rotateY(${(e.clientX-r.left-r.width/2)/10}deg)`;
  });
  card.addEventListener('mouseleave',()=>card.style.transform='rotate(0)');
});

/* ===== GLASS ===== */
document.getElementById('glassToggle').onclick=()=>{
  document.body.classList.toggle('glass-on');
};
</script>

</body>
</html>
